<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }

        .cubes {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            column-gap: 10px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="cubes">
        <span style="background: #6f8c50"></span>
        <span style="background: #b05c0f"></span>
        <span style="background: #3dea49"></span>
        <span style="background: #361487"></span>
        <span style="background: #eed5dc"></span>
        <span style="background: #dfb93c"></span>
        <span style="background: #e03769"></span>
        <span style="background: #2eb9fb"></span>
        <span style="background: #d13617"></span>
    </div>
</body>
</html>
